<body><!DOCTYPE html>
    <!-- Html doc -->
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Poll UI Design | MultiWebPress</title>
        <link rel="stylesheet" href="css/style.css"> <!-- Link to CSS file -->
    </head>
    
    <body>
      <div class="wrapper">
        <header>What's Your Favorite Animal? <br></header>
        <!-- Poll title -->
        <div class="poll-area", max-width: 500px>
            <!-- Creates checkboxes for poll options -->
            <input type="checkbox" name="poll" id="opt-1">
            <input type="checkbox" name="poll" id="opt-2">
            <input type="checkbox" name="poll" id="opt-3">
            <input type="checkbox" name="poll" id="opt-4">
            <label for="opt-1" class="opt-1">
            <div class="row">
            <div class="column">
                <span class="circle"></span>
                <span class="text">Dog</span>
                <!-- Option 1 name -->
                    <div class="progress" id="pstyle1" style='--w:55;'></div>
            </label>
            <label for="opt-2" class="opt-2">
            <div class="row">
              <div class="column">
                <span class="circle"></span>
                <span class="text">Cat</span>
                <!-- Option 2 name -->
                <div class="progress" id="pstyle2" style='--w:80;'></div>
          </label>
          <label for="opt-3" class="opt-3">
            <div class="row">
              <div class="column">
                <span class="circle"></span>
                <span class="text">Horse</span>
                <!-- Option 3 name -->
               <div class="progress" id="pstyle3" style='--w:20;'></div>
          </label>
          <label for="opt-4" class="opt-4">
            <div class="row">
              <div class="column">
                <span class="circle"></span>
                <span class="text">Hamster</span>
                <!-- Option 4 name -->
            <div class="progress" id="pstyle4" style='--w:96;'></div>
          </label>
        </div>
      </div>
      <script src="javascript/script.js"></script>
      <!-- links script.js file -->

      <br> </br>
    </body>
